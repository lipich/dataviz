<!doctype html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Dataviz</title>
<link rel="icon" type="image/png" href="img/chart16.png" sizes="16x16">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
<!-- Yandex.Metrika counter -->
<script>
  (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
  m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
  (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

  ym(53100781, "init", {
    clickmap:true,
    trackLinks:true,
    accurateTrackBounce:true
  });
</script>
<!-- /Yandex.Metrika counter -->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand mb-0 h1" href="index.html"><img src="img/chart32.png" width="30" height="30" class="d-inline-block align-top" alt=""/><span class="ml-2">Dataviz</span></a>
  <a class="nav-link ml-auto" href="about.html">О сервисе</a>
</nav>
<main class="container-fluid">
  <!-- список файлов -->
  <div id="files" class="dropdown">
    <button class="btn btn-warning dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Выберите данные для отображения&nbsp;<img id="loader_counter" class="loader" src="img/loader.gif" alt=""/><span class="badge badge-light" id="counter_files"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="file_list"></div>
  </div>
  <!-- список рядов внутри файла -->
  <div id="rows">
    <img id="loader_list" class="loader mt-2" src="img/loader.gif" alt=""/>
    <div class="list-group mt-2" id="row_list"></div>
  </div>
  <!-- счетчик рядов -->
  <div class="mt-2 d-flex">
    <div id="lblRowCounter" class="label mr-auto p-2"></div>
    <div id="chart_options" class="p-2">
      <button type="button" class="btn btn-primary btn-sm" id="btn_line_chart" title="Линейный график"><i class="fas fa-chart-line"></i></button>
      <button type="button" class="btn btn-secondary btn-sm" id="btn_bar_chart" title="Столбцовая диаграмма"><i class="fas fa-chart-bar"></i></button>
      <button type="button" class="btn btn-secondary btn-sm" id="btn_data_delta" title="Показать динамику изменения величины"><i class="fas fa-chart-area"></i></button>
    </div>
  </div>
  <!-- график -->
  <div id="chart" class="content">
    <img id="loader_data" class="loader" src="img/loader.gif" alt=""/>
    <div id="chart_data" class="p-3 border bg-light rounded"></div>
  </div>
  <!-- ссылка на выбранные данные -->
  <div id="share" class="mt-2 d-flex">
    <a href="#" class="btn btn-link" id="urlShare">Поделиться</a>
    <input type="range" min="1" max="100" value="100" class="mt-2 custom-range" id="xRange">
    <!--<span id="xValue"></span>-->
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/index.js"></script>
</body>
</html>
